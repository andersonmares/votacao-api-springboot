version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: votacao
      POSTGRES_PASSWORD: votacao
      POSTGRES_DB: votacao
    ports:
      - '5432:5432'
    volumes:
      - votacao-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U votacao"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/votacao
      SPRING_DATASOURCE_USERNAME: votacao
      SPRING_DATASOURCE_PASSWORD: votacao

volumes:
  votacao-data:
